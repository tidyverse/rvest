<!DOCTYPE html>
<html>
<head>
  <title>Scroll Position Display</title>
  <style>
    body, html {
      height: 2000px; /* Makes the page long enough for scrolling */
      position: relative;
    }
    #bottom {
      position: absolute;
      bottom: 0px;
      height: 10px;
    }
  </style>
</head>
<body>

<p id="bottom">Bottom</p>

</body>
</html>
